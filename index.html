<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="assets/style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nixie+One|Rancho|Tulpen+One" rel="stylesheet">

  <!-- <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script> -->

  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

    crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>

</head>

<body>
  <!---Navbar-->
  <!--hrefs for home and about btn-->
  <div class="pure-menu pure-menu-horizontal pure-menu-custom">
    <a href="#" class="pure-menu-heading pure-menu-link" id="name">NextBestMove</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="#" class="pure-menu-link" id="homeBtn">Home</a></li>
      <li class="pure-menu-item"><a href="#" class="pure-menu-link" id="aboutBtn">About</a></li>
    </ul>
  </div>



  <div class="box header">
    <h1>NextBestMove</h1>
    <input class="text-center" type="text" id="jobValue" placeholder="Job Title" />
    <input id="zipValue" name="zip" type="text" pattern="[0-9]*" placeholder="Zip Code">
    <button id="submit">Search</button>
  </div>

  <!--results div-->
  <div id="showResults">

    <!--update depending on parameters-->
    <div class="box">
      <table class="pure-table" id="resultsCard">
        <thead>
          <tr>
            <th>Job Title</th>
            <th>City</th>
            <th>Description</th>
            <th>Salary or X</th>
          </tr>
        </thead>

        <tbody>
          <tr class="newRow">
            <td id="jobTitleTable">Database Engineer</td>
            <td id="cityTable">Chicago</td>
            <td id="descriptionTable">Engineer Data</td>
            <td id="salaryTable">Money
          </tr>
          </tr>
        </tbody>
      </table>
    </div>

    <!--update depending on parameters-->
   <div id="weatherdiv" class="box">
      <div id="weather">
      </div>
    </div>

  </div>
  <div class="box" id="recent">
    <table class="pure-table">
      <tr class="pure-table-odd"></tr>
    </table>
  </div>
  <!-- Recent div -->


  <script src="assets/javascript/index.js"></script>
</body>
</html>
