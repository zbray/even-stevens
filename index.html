<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Rancho|Tulpen+One" rel="stylesheet">
  </head>

<body>
  <!---Navbar-->
  <!--hrefs for home and about btn-->
  <div id="testing">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <a class="navbar-brand" href="#" id="name">NextBestMove</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="homeBtn">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="aboutBtn">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="box">
    <h1>NextBestMove</h1>
    <input class="text-center" type="text" id="jobValue" placeholder="Job Title" />
    <input id="zipValue" name="zip" type="text" pattern="[0-9]*" placeholder="Zip Code">
    <button id = "submit">Search</button>
  </div>
  <!--results div-->
  <div id="showResults">
    <!--update depending on parameters-->
    <div class="box">
      <table class="table" id="resultsCard">
        <tr id="jobTitleTable"> </tr>
        <tr id="cityTable"> </tr>
        <tr id="descriptionTable"> </tr>
        <tr id="salaryTable"> </tr>
      </table>
    </div>
    <!--update depending on parameters-->
    <div id="weather">
      
    </div>
  </div>


</body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
